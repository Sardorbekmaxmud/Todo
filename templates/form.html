<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vazifa - Taxrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  </head>
  <body>
    <div style="opacity: 85%" class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2>Vazifaga O'zgartirish Kiritish</h2>
        </div>
        <div class="card-body ">

          <form action="{% url 'edit' todo.id 'none' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input required name="body" type="text" class="form-control" placeholder="Vazifa nomi" aria-label="Vazifa nomi" aria-describedby="button-addon2" value="{{ todo.body }}">
              <button class="btn btn-warning me-2" type="submit" id="button-addon2">
                Taxrirlash
              </button>
            </div>
          </form>

          <form action="{% url 'edit' todo.id 'not_done' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger">
              <i class="bi bi-x-circle"></i> Bajarilmadi
            </button>
          </form>



        </div>

      </div>
      <a href="{% url 'to_do' %}" class="btn btn-primary mt-3 ms-3">
          <i class="bi bi-backspace"></i> Ortga
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
